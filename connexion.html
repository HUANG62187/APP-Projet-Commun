<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription – SmartClass</title>
  
  <!-- Stylesheet from accueil page -->
  <link rel="stylesheet" href="accueil.css">
  
  <!-- Google Fonts (kept for consistency) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Local variables and base styles */
    :root{
      /* Kept from original for form consistency */
      --radius: .5rem;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --transition: 0.25s ease-in-out;
    }

    /* Use Inter font for the form, while header/footer use Arial from accueil.css */
    body {
        font-family: 'Inter', sans-serif;
    }

    /* ======= Register Card ======= */
    .register-container {
      max-width: 450px;
      width: 90%;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .register-container h1 {
      text-align: center;
      color: var(--green-dark); /* Color from accueil.css */
      margin-bottom: 1.5rem;
    }

    /* Role buttons */
    .user-type-selection {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .user-type-button {
      padding: 0.4rem 1rem;
      border: 2px solid var(--green-dark); /* Blue border */
      border-radius: var(--radius);
      background: var(--green-dark); /* Blue background */
      color: #fff; /* White text */
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .user-type-button:hover,
    .user-type-button.active {
      color: var(--hover-yellow); /* Yellow text on hover/active */
    }

    /* Form Styles */
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--text); /* Color from accueil.css */
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      box-sizing: border-box;
    }
    
    .terms-checkbox {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      text-align: left;
    }
    .terms-checkbox input {
      margin-right: 0.5rem;
    }
    .terms-checkbox label {
        margin: 0;
        font-weight: normal;
    }

    /* Override .btn from accueil.css for this specific form button */
    .register-container .btn {
      background: var(--green-dark);
      color: var(--white);
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0; /* Reset margin from accueil.css */
      display: inline-block;
    }
    .register-container .btn:hover {
      color: var(--hover-yellow); /* MODIFICATION APPLIQUÉE ICI */
    }
  </style>
</head>
<body>

<!-- ===== Header from accueil.html ===== -->
<header>
    <nav>
      <div class="nav-container">

        <div class="logo">
          <a href="accueil.html"><img src="logo.png" alt="Logo SmartClass"></a>
        </div>

        <ul id="nav-links">
            <li><a href="accueil.html" class="active">Accueil</a></li>
            <li><a href="connexion.php"> Gestion des capteurs</a></li>
            <li><a href="capteurs.php"> Gestion des onnées</a></li>
            <li><a href="connexion.html">Inscription</a></li> 
            <li><a href="login.html">Connexion</a></li>  
        </ul>

        <button id="hamburger-btn" aria-label="Ouvrir le menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

      </div>
    </nav>
</header>

<main>
  <div class="register-container">
    <h1>Inscription</h1>

    <div class="user-type-selection">
      <button type="button" id="user-btn" class="user-type-button active" onclick="selectRole('utilisateur')">Utilisateur</button>
      <button type="button" id="admin-btn" class="user-type-button" onclick="selectRole('administrateur')">Administrateur</button>
    </div>

    <form>
      <input type="hidden" id="role" name="role" value="utilisateur" />

      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Votre nom d’utilisateur" required />

      <label for="email">Adresse mail</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />

      <label for="confirm_password">Confirmez le mot de passe</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required />

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">J’accepte les Conditions Générales d’Utilisation</label>
      </div>

      <div style="text-align:center;">
        <button type="submit" class="btn">Créer un compte</button>
      </div>
    </form>
  </div>
</main>

<!-- ===== Footer from accueil.html ===== -->
<footer>
    <div class="footer-left">
      <p><strong>SmartClass</strong><br>Projet commun ISEP</p>
    </div>
    <div class="footer-center">
      <p>Contact : smartclass@isep.fr<br>Serveur hébergé à l’ISEP</p>
    </div>
    <div class="footer-right">
      <p>Mentions légales – Réalisé par l’équipe projet</p>
    </div>
</footer>

<script>
  // --- Script for the form ---
  function selectRole(role) {
    document.getElementById("role").value = role;
    document.getElementById("user-btn").classList.toggle("active", role === "utilisateur");
    document.getElementById("admin-btn").classList.toggle("active", role === "administrateur");
  }

  // --- Script for the header hamburger menu (from accueil.html) ---
  document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const navLinks = document.getElementById('nav-links');

    if (hamburgerBtn && navLinks) {
        hamburgerBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    }
  });
</script>

</body>
</html>
